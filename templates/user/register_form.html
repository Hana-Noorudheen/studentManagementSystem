<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="card w-50 m-auto mt-5" >
<form action="regSuccess" method="post">

    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text"  name ="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">

  </div>


  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="number" name="Age" class="form-control" id="exampleInputPassword1" placeholder="Age">
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Gender</label>
    <input type="text" name="Gender" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gender">
    </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" name="Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
    </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="Email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Department</label>
    <input type="text" name="Department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="department">
    </div>







    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
