<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Page Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="{% static 'css/owner_approval_list.css' %}" rel="stylesheet">
</head>

<body>
<div class="verify-main">
  <div class="sidebar-temp">
<p>Sidebar</p>

</div>
<div class="verify_div">
  <div class="verify_header">

  </div>
  <div class="verify_lists-parent">
    {% for user in users %}
    <div class="verify_list">
      <span>{{ forloop.counter }}</span>
      <p class="name">{{ user.Name }}</p>
      <p class="num">{{ user.Mob }}</p>
      <p class="num">{{ user.Phd_Reg }}</p>
      <a href="approve/{{ user.id }}"><button type="button" class="btn btn-outline-secondary btn-sm">View</button></a>
      <input type="checkbox"/>
      <div class="verify_menu" tabindex="-1">
        <div class="three_dots"></div>
        <div class="dropdown">
          <a href="select/{{ individual.id }}"><div>Approve</div></a>
          <a href="reject/{{ individual.id }}"><div>Reject</div></a>
        </div>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
  </div>


</body>

</html>
